<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    * { margin: 0; padding: 0;}
    div {width: 100px; height: 100px; }
    #div0 {background-color: red;}
    #div1 {padding: 10px; background-color: green;}
    #div2 {margin: 10px; background-color: blue;}
    #div3 {border: 10px dashed red; background-color: yellow;}
    #div4{
      border: 10px dotted red;
      margin: 10px; padding: 10px;
    }
  </style>
</head>
<body>
  <div id="div0">100*100</div>
  <div id="div1">100*100<br>(padding만)</div>
  <div id="div2">100*100<br>(margin만)</div>
  <div id="div3">100*100<br>(border만)</div>
  <div id="div4">100*100<br>(다)</div>
</body>
</html>
