<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style>
    span{display: inline-block; width: 60px;}
    p {text-align: center;}
  </style>
  <script>
    document.writeln('<p>2~9단까지 구구단</p>');
    for(var i=2 ; i<=9 ; i++){
      document.writeln('<span>' +i + '단</span>');
    }
    document.writeln('<br>');
    // 2~9단까지 출력
    for(var i=1 ; i<=9 ; i++){
      for(var j=2 ; j<=9 ; j++){
        document.writeln(`<span>${j}x${i}=${j*i}</span>`);
      }
      document.write('<br>');
    }
  </script>
</head>
<body>
  
</body>
</html>
