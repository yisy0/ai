<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <script>
    var arr = [273, 32, '홍길동'];
    document.writeln("<h4>1. 일반for문 이용</h4>");
    for(let idx=0; idx<arr.length ; idx++){
      //document.writeln(`${idx}번째 : ${arr[idx]} <br>`);
      document.writeln(idx + '번째 : ' + arr[idx] + '<br>');
    }
    document.writeln("<h4>2. for-in문 이용(object나 array에서 사용)</h4>");
    for(let idx in arr){
      //document.writeln(`${idx}번째 : ${arr[idx]} <br>`);
      document.writeln(idx + '번째 : ' + arr[idx] + '<br>');
    }
    document.writeln("<h4>3. for-of문 이용(object나 array에서 사용)</h4>");
    for(let data of arr){
      document.writeln(data +'<br>');
    }
    document.writeln("<h4>4. forEach함수(array만 사용)</h4>");
    arr.forEach(function(data, idx){
      document.writeln(idx + '번째 : ' + data +'<br>');
    });
    document.writeln("<h4>5. forEach함수에서 index가 필요없을 때</h4>");
    arr.forEach(function(data){
      document.writeln(data +'<br>');
    });
  </script>
</head>
<body>
  
</body>
</html>
