<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title></title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    $(function(){
      /* $.ajax({
          url:요청경로(★),
          type: get이나 post,
          data : 요청파라미터와 값,
          dataType : html/json/.. 요청한 경로로 실행한 결과의 타입,
          success : 성공시 수행할 콜백함수(★),
          error : 실패시 수행할 콜백함수
      }) */
      $('button').click(function(){
        // idConfirmNonExists.html?id=입력한id.trim() 요청한 결과를 span출력
        let id = $('input[name=id]').val().trim();
        $.ajax({
          url : 'idConfirmNonExists.html',
          type: 'get',
          data : {id:id}, //'id='+id,
          dataType : 'html',
          success : function(data){
            $('#idConfirmResult').html(data);
          },
          error : function(code){
            alert(code.status + '/' + code.statusText);
          }, // error
        });//ajax
      });// button.click
      $('input[name=id]').keyup(function(){
        let id = $(this).val();
        if(id.length<3){
          $('#idConfirmResult').html('<b>아이디는 3글자이상</b>');
        }else{
          $.ajax({
            url : 'idConfirmNonExists.html',
            type: 'get',
            data : {id:id}, //'id='+id,
            dataType : 'html',
            success : function(data){
              $('#idConfirmResult').html(data);
            },
            error : function(code){
              alert(code.status + '/' + code.statusText);
            }, // error
          });//ajax
        } //if
      });//keyup
    });
  </script>
</head>
<body>
  아이디 <input type="text" name="id" autocomplete="off">
  <button>중복체크</button><br>
  <span id="idConfirmResult"></span>
</body>
</html>
