<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title></title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    $(function(){
      $('input[name=pw], input[name=pwChk]').keyup(function(){
        let pw = $('input[name=pw]').val();
        let pwChk = $('input[name=pwChk]').val();
        if(!pw && !pwChk){
          $('.result').html(' &nbsp; ');
        }else if(pw == pwChk){
          $('.result').text('두 비밀번호가 일치합니다');
          $('.result').css('color', 'black');
        }else{
          $('.result').html('<b>비밀번호가 일치하지 않습니다</b>');
          $('.result').css('color', 'red');
        } //if
      });// keyup
      $('form').submit(()=>{
        const result = $('.result').text();
        //if(result.indexOf('두 비밀번호가 일치합니다') != -1){}
        if(result != '두 비밀번호가 일치합니다'){
          alert('비밀번호를 확인하세요');
          $('input[name=pw]').val('');
          $('input[name=pw]').focus();
          return false;
        }        
      });
    });
  </script>
</head>
<body>
  <form>
    <p>
      ID <input type="text" name="id">
      <!-- <button>중복확인</button> form내에서의 button은 submit 역할 -->
      <input type="button" value="중복확인">
    </p>
    <p>PW <input type="password" name="pw"></p>
    <p>PW <input type="password" name="pwChk"></p>
    <div class="result"> &nbsp; </div>
    <input type="submit">
  </form>
</body>
</html>
