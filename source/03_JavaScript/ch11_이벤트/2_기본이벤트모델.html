<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title></title>
  <style>
    h1 {cursor: pointer;}
  </style>
  <script>
    window.onload = ()=>{
      let header = document.getElementById('header');
      // for(var key in header){
      //   if(key=='onclick'){
      //     document.body.innerHTML += key + ':' + header[key] + '<br>';
      //   }
      // }
      // 기본이벤트모델(고전적 이벤트 모델) : 이벤트 속성에 function 할당
      // on으로 시작하는 속성 : 이벤트 속성
      // 이벤트 속성변수에 할당된 함수 : 이벤트 리스너함수(this사용시 화살표함수 불가)
      header.onclick = function(){
        // this : 클릭이벤트가 발생된 컴포넌트 객체
        this.innerHTML = 'click했네';
        this.style.color = 'red';
        this.style.border = '1px solid orange';
      };
    };
  </script>
</head>
<body>
  <h1 id="header">click해 봐</h1>
</body>
</html>
