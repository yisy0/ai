<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title></title>
  <style>
    h1{
      cursor: pointer;
      user-select: none; /* text의 블록 선택 불가 */
    }
    span:nth-child(1){color:red;}
    span:nth-child(1){color:orange;}
    span:nth-child(1){color:yellow;}
    span:nth-child(1){color:green;}
    span:nth-child(1){color:blue;}
    span:nth-child(1){color:navy;}
    span:nth-child(1){color:violet;}
  </style>
  <script>
    window.onload = ()=>{
      document.getElementsByTagName('h1')[0].onclick = function(){
        this.innerHTML += '<span>♥</span>';
      };      
    };
  </script>
</head>
<body>
  <h1>좋아요</h1>
</body>
</html>
