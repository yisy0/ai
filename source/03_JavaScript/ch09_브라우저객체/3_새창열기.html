<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title></title>
  <script>
    /* open(속성1, 속성2, 속성3);
     * 속성1 : 열릴 새창(child창)의 url
     * 속성2 : 윈도우 이름
     * 속성3 : width, height, left, top, location(주소창유무 1, 0) */
    var child = open('', '', 'width=450,height=500');
    if(child){
      child.document.write('<h1>새창</h1>');
    }else{
      alert('팝업차단 해제하셔야 새창이 열립니다');
    }
  </script>
</head>
<body>
  
</body>
</html>
