<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title></title>
  <script>
    const remove = ()=>{
      // 첫번째 h1태그 하나 제거 (h1태그가 없으면 alert출력)
      var h1 = document.getElementsByTagName('h1');
      if(h1.length>0){
        document.body.removeChild(h1[0]);
      }else{
        alert('지울 h1태그가 없습니다');
      }
    };
  </script>
</head>
<body>
  <button onclick="removeAll()">h1태그 다 제거하기</button>
  <button onclick="remove()">h1태그 하나 제거하기</button>
  <button onclick="append()">h1태그 하나 추가하기</button>
  <h1>HEADER</h1>
  <h1>HEADER</h1>
  <h1>HEADER</h1>
</body>
</html>
