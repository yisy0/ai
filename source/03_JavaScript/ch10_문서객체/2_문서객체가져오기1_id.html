<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title></title>
  <script>
    var clock, btn; // 문서객체
    var timerId; // 타이머id
    var timerToggle = 1; // 타이머 가동중
    window.onload = function(){
      // #clock에 1초마다 시간 출력
      clock = document.getElementById('clock');
      btn   = document.getElementById('btn');
      clock.innerHTML = new Date().toLocaleString();
      timerId = setInterval(() => {
        clock.innerHTML = new Date().toLocaleString();
      }, 1000);
    };
    const toggleFunction = ()=>{
      // 타이머 가동중이면 멈추고, 타이머가 멈춰있으면 가동시키기
      if(timerToggle){
        timerToggle = 0; // 타이머 중지
        clearInterval(timerId);
        btn.innerHTML = '타이머 중지됨';
      }else{
        timerToggle = 1; // 타이머 가동
        clock.innerHTML = new Date().toLocaleString();
        timerId = setInterval(() => {
          clock.innerHTML = new Date().toLocaleString();
        }, 1000);
        btn.innerHTML = '타이머 가동중';
      }
    };
  </script>
</head>
<body>
  <h1>날짜와 시간</h1>
  <h1 id="clock">날짜와 시간을 출력할 공간</h1>
  <button id="btn" onclick="toggleFunction()">타이머 가동중</button>
</body>
</html>
