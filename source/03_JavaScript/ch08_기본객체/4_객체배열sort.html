<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title></title>
  <script>
    // 생성자함수
    function Student(name, kor, mat, eng, sci){
      this.name = name;
      this.kor = kor;
      this.mat = mat;
      this.eng = eng;
      this.sci = sci;
    } // 생성자함수
    Student.prototype.getSum = function(){
      return this.kor + this.mat + this.eng + this.sci;
    };
    Student.prototype.getAvg = function(){
      return this.getSum() / 4;
    };
    Student.prototype.toString = function(){
      let output = '';
      for(let key in this){
        if(key!='getSum' && key!='getAvg' && key!='toString'){
          output += key + ':' + this[key] + ' &nbsp; ';
        }else if(key=='getSum' || key=='getAvg'){
          output += key.substring(3).toUpperCase() + ':' + this[key]() + ' &nbsp; ';
        }//if
      } // for
      return output;
    };
    let students = [];
    students.push(new Student('홍', 99, 81, 80, 95));
    students.push(new Student('김', 94, 98, 99, 99));
    students.push(new Student('박', 92, 99, 66, 45));
    students.push(new Student('정', 91, 90, 55, 77));
    students.push(new Student('이', 89, 89, 70, 80));
    
    students.forEach( data => document.writeln(data + '<br>'));
    students.sort(); // toString()결과를 ascii 코드로 오름차순 정렬
    document.write('<h4>이름순 정렬</h4>');
    students.forEach( data => document.writeln(data + '<br>'));
    students.sort( (left, right)=>{
      return right.getSum()-left.getSum(); // 총점 기준 내림차순 정렬
    });
    document.write('<h4>총점 기준 내림차순정렬</h4>');
    students.forEach( data => document.writeln(data + '<br>'));
    document.write('<h4>총점 기준 내림차순 top3</h4>');
    students.slice(0, 3).forEach( data => document.writeln(data + '<br>'));
  </script>
</head>

</html>
