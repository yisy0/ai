<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title></title>
  <script>
    // 생성자함수
    function Student(name, kor, mat, eng, sci){
      this.name = name;
      this.kor = kor;
      this.mat = mat;
      this.eng = eng;
      this.sci = sci;
      this.getSum = function(){ 
        return this.kor + this.mat + this.eng + this.sci;
      };
      this.getAvg = function(){ 
        return this.getSum() / 4;
      };
      this.toString = function(){
        let output = '';
        for(let key in this){
          if(key!='getSum' && key!='getAvg' && key!='toString'){
            output += key + ':' + this[key] + ' &nbsp; ';
          }else if(key=='getSum' || key=='getAvg'){
            output += key.substring(3).toUpperCase() + ':' + this[key]() + ' &nbsp; ';
          }//if
        } // for
        return output;
      }; // toString
    } // 생성자함수
  </script>
